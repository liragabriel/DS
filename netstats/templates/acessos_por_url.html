{% extends "base.html" %}

{% block base %}

    <style>
        .circle {
            background: radial-gradient(circle closest-side,#f00 0%,#f00 98%,rgba(0,0,0,0) 100%);
        }
    </style>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-7 text-center">
                        <h5 class="text-center mt-4">Gr√°fico</h5>
                        <img src="static/acessos_por_url.png">
                    </div>
                    <div class="col-md-3 mt-4">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th scope="col">URL</th>
                                    <th scope="col">Acessos</th>
                                </tr>
                            </thead>
                            {% for i in range(length) %}
                                <tr>
                                    <td>{{ i }}</td>
                                    <td>{{ data["urls"][i] }}</td>
                                    <td>{{ data["acessos"][i] }}</td>
                                </tr>
                            {% endfor %}
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock base %}
