{% extends "base.html" %}

{% block base %}
    <div class="container">
        <form action="pesquisar-fsan" method="POST">
            <div class="row justify-content-center" style="margin-bottom: 30px; margin-top: 60px">
                <form class="form">
                    <div class="col-md-5 col-sm-12">
                        <input name="fsan" class="form-control mr-sm-2" type="search" placeholder="Pesquisar FSAN" aria-label="Search">
                    </div>
                    <div class="col-md-1 col-sm-1">
                        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Pesquisar</button>
                    </div>
                </form>
            </div>
        </form>
        <div>
            <table id="tabela_fsans" name="tabela_fsans" class="display">
            </table>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('#tabela_fsans').DataTable( {
                data: {{ resposta }},
                columns: [
                    {{ fsan }}
                ]
            } );
        } );
    </script>
{% endblock base %}
